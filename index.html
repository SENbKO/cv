<head>

    <style>
            body {

    body

    .buttons button {

        border: none;

    .buttons button:hover {
        background-color: #7c1f37;

    }

    .buttons{
        display: flex;
        justify-content: center;
        flex-direction: row;
    }

    #no-button{
        
    }

    .hidden-message {
        display: none;
        margin-top: 20px;
    }

    .move {
        animation: moveNoMessage 0.5s linear;
    }

    @keyframes moveNoMessage {
        0% { transform: translate(0, 0); }
        25% { transform: translate(30px, 30px); }
        50% { transform: translate(-20px, -20px); }
        75% { transform: translate(10px, 10px); }
        100% { transform: translate(0, 0); }
    }
    </style>
    <title>Valentine's Proposal</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="https://media.tenor.com/Eog9WTKDMAkAAAAM/cat-and-flower.gif"></img>
            <h1 class="hh" id="name">–≠–π –ê–º–∏–Ω–∞, —á—ë —Ç—ã —Ç–∞–º?</h1>
            <p class="pp" id="question">–ú–µ–Ω—ñ“£ –í–∞–ª–µ–Ω—Ç–∏–Ω—ñ–º –±–æ–ª–∞—Å—ã“£ –±–∞?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">–ù–µ</button>
                <button onclick="showMessage('Yes')" id="yesButton">–î–∞</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Nice try, but you can't escape that easily!</p>
            </div>

    </div>
    <script >
        function showMessage(response) {
    if (response === "No") {
      const noButton = document.getElementById("no-button");
      const container = document.querySelector(".container");
      const maxWidth = window.innerWidth - noButton.offsetWidth;
      const maxHeight = window.innerHeight - noButton.offsetHeight;
  
      noButton.style.position = "absolute";
  
      document.getElementsByClassName("image")[0].src = "https://img.artpal.com/547522/2-21-9-2-15-25-58m.jpg";
      const randomX = Math.max(0, Math.floor(Math.random() * maxWidth));
      const randomY = Math.max(0, Math.floor(Math.random() * maxHeight));
  
      noButton.style.left = randomX + "px";
      noButton.style.top = randomY + "px";
  
      document.getElementById("question").textContent =
        "–ù–µ –≤–∞—Ä–∏–∫:)";
      document.getElementById("name").style.display = "none";
  
    }
  
    if (response === "Yes") {
      // Remove name message and no button
      document.getElementById("name").remove();
      document.getElementById("no-button").remove();
  
      const yesMessage = document.getElementById("question");
      yesMessage.textContent = "–ì–æ—É —Ç–æ–≥–¥–∞ –≤–µ—á–µ—Ä–æ–º –Ω–∞ –≤–∏–Ω–∏—à–∫–æüòò";
      yesMessage.style.display = "block";
      yesMessage.style.fontStyle = "normal";
      document.getElementsByClassName("image")[0].src = "https://i.pinimg.com/originals/23/51/bc/2351bc65b2b5d75cef146b7edddf805b.gif";
  
      document.getElementById("yesButton").remove();
    }
  }
    </script>
</body>

</html>
